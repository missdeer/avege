language: go
go:
  - tip
env:
  global:
      - NDK_VERSION=r20
      - ANDROID_NDK_HOME=$HOME/.android/android-ndk-${NDK_VERSION}
      - ANDROID_ARM_CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi29-clang
      - ANDROID_ARM_STRIP=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/arm-linux-androideabi-strip
      - ANDROID_X86_CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android29-clang
      - ANDROID_X86_STRIP=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android-strip
      - ANDROID_AARCH64_CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang
      - ANDROID_AARCH64_STRIP=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-strip
      - ANDROID_X64_CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android29-clang
      - ANDROID_X64_STRIP=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android-strip
      - PATH=${ANDROID_NDK_HOME}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}

install:
  - >
    if [ ! -d "$ANDROID_NDK_HOME" ]; then
        mkdir -p $ANDROID_NDK_HOME;
        pushd $HOME/.android;
        export ARCH=`uname -m`;
        wget -q http://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux-${ARCH}.zip;
        unzip -q android-ndk-${NDK_VERSION}-linux-${ARCH}.zip;
        popd;
    fi
script:
  - pwd && ls -l
  - env CGO_ENABLED=1 CC=$ANDROID_ARM_CC GOOS=android GOARCH=arm GOARM=7 go build -o assets/avege -ldflags="-s -w" && cd assets && tar czvf avege-android-armv7.tar.gz avege conf resources templates config-sample.json
  - env CGO_ENABLED=1 CC=$ANDROID_X86_CC GOOS=android GOARCH=386 go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-android-386.tar.gz avege conf resources templates config-sample.json
  - env CGO_ENABLED=1 CC=$ANDROID_AARCH64_CC GOOS=android GOARCH=arm64 go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-android-arm64.tar.gz avege conf resources templates config-sample.json
  - env CGO_ENABLED=1 CC=$ANDROID_X64_CC GOOS=android GOARCH=amd64 go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-android-amd64.tar.gz avege conf resources templates config-sample.json
  - env GOARCH=amd64 GOOS=linux go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-linux-amd64.tar.gz avege conf resources templates config-sample.json
  - env GOARCH=386 GOOS=linux go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-linux-386.tar.gz avege conf resources templates config-sample.json
  - env GOARCH=arm GOARM=5 GOOS=linux go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-linux-armv5.tar.gz avege conf resources templates config-sample.json
  - env GOARCH=arm GOARM=6 GOOS=linux go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-linux-armv6.tar.gz avege conf resources templates config-sample.json
  - env GOARCH=arm GOARM=7 GOOS=linux go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-linux-armv7.tar.gz avege conf resources templates config-sample.json
  - env GOARCH=arm64 GOOS=linux go build -o assets/avege -ldflags="-s -w"  && cd assets && tar czvf avege-linux-arm64.tar.gz avege conf resources templates config-sample.json
